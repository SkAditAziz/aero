<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mu-4 mb-4">
        <div class="navbar-nav">
            <form class="nav-item" th:action="@{/login}" method="get">
                <button type="submit" class="btn btn-primary bg-dark">Login</button>
            </form>
            <form class="nav-item" th:action="@{/logout}" method="get">
                <button type="submit" class="btn btn-primary bg-dark">Logout</button>
            </form>
            <form class="nav-item" th:action="@{/register}" method="get">
                <button type="submit" class="btn btn-primary bg-dark">Register</button>
            </form>
            <form class="nav-item" th:action="@{/passenger/info}" method="get">
                <button type="submit" class="btn btn-primary bg-dark">My Profile</button>
            </form>
            <form class="nav-item" th:action="@{/admin}" method="get">
                <button type="submit" class="btn btn-primary bg-dark">Admin</button>
            </form>
            <button class="nav-item btn btn-link" th:onclick="window.open([[${whatsappURL}]])">Chat with us on WhatsApp Web</button>
        </div>
    </nav>
</div>
<script>
    $(document).ready(function() {
        $('#journeyDate').val(new Date().toISOString().slice(0, 10));

        $('#fromCode').on('change', function() {
            var selectedAirportCode = $(this).val();
            $('#toCode option[value="' + selectedAirportCode + '"]').remove();
        });
    });
</script>
</body>

</html>
