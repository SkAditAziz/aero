<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
    <h2>Welcome to ADMIN</h2>
    <br><br>
    <h3>Add Flight</h3>
    <form th:action="@{/admin/add_flight}" method="post" th:object="${addFlightReqDTO}">
        <label for="journeyDate">Date:</label>
        <input type="date" id="journeyDate" name="journeyDate" th:field="*{journeyDate}" th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">

        <label for="flightIDs">Select Flight IDs:</label>
        <select id="flightIDs" name="flightIDs" multiple="multiple" th:field="*{flightIDs}">
            <option th:each="flightID : ${flightIDs}" th:value="${flightID}" th:text="${flightID}"></option>
        </select>

        <button type="submit">Confirm</button>
    </form>
<hr>
    <h4>Add flights by uploading file</h4>
    <form th:action="@{/admin/upload}" method="post" enctype="multipart/form-data">
        <input id="input-file" type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
