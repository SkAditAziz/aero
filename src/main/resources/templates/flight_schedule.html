<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aero</title>
    <script th:inline="javascript">
        function selectFlight(scheduleId) {
            var formData = new FormData();
            formData.append('scheduleId', scheduleId);

            fetch('/selectFlight', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data as needed
                console.log('Response from server:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h2>Available Flights</h2>
    <form th:action="@{/confirmFlight}" method="post">
    <table>
        <thead>
        <tr>
            <th>Flight</th>
            <th>Airline</th>
            <th>Departure</th>
            <th>Duration</th>
            <th>Class</th>
            <th>Fare</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flightSchedule : ${flightSchedules}" th:if="${flightSchedule.seatAvailable}">
            <td th:text="${flightSchedule.id}"></td>
            <td th:text="${flightSchedule.airlineName}"></td>
            <td th:text="${flightSchedule.departureTime}"></td>
            <td th:text="${flightSchedule.duration}"></td>
            <td th:text="${flightSchedule.seatClassType}"></td>
            <td th:text="${flightSchedule.totalFare}"></td>
            <td> <button type="button" id="scheduleId" th:onclick="'selectFlight(\'' + ${flightSchedule.scheduleId} + '\')'">Select</button></td>
        </tr>
        </tbody>
    </table>
    </form>
</body>
</html>
