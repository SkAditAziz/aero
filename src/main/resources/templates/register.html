<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Register</h2>
            <form th:action="@{/register}" th:object="${passenger}" method="post">
                <div class="form-group">
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{contactNo}" class="form-control" placeholder="Contact">
                    <p th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}" class="text-danger"></p>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
