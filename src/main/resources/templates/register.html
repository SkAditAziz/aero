<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<h2>Register</h2>


<form th:action="@{/register}" th:object="${registerReqDTO}" method="post">
    <input type="text" th:field="*{firstName}" placeholder="First Name">
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p><br>

    <input type="text" th:field="*{lastName}" placeholder="Last Name">
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p><br>

    <input type="text" th:field="*{contactNo}" placeholder="Contact">
    <p th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}"></p><br>

    <input type="text" th:field="*{email}" placeholder="Email">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p><br>

    <input type="password" th:field="*{password}" placeholder="Password">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p><br>

    <button type="submit">Login</button>
</form>

</body>
</html>
